<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="path/to/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | GitHub user search app</title>
  <script src="./index.js"></script>
  </head>
<body class=".flex-container {
  display: flex;
}">
  <div class="title-area">
      <div class="title-text">
        <h1>devfinder</h1>
      </div>
      <div class="dark-toggle d-flex" onclick="updateButton()">
        <div id="dark-mode-text" class="body">DARK</div>
        <img class="object-container" src="./assets/icon-moon.svg" width="20" height="20"/>
      </div>
  </div>
  <div class="card search-container d-flex">
    <form class="form-inline" onsubmit="githubSearch(event)">
      <div class="input-group">
        <img class="glass" src="./assets/icon-search.svg" height="24"/>
        <input name="username" id="username" type="text" class="form-control" placeholder="Search Github username...">
        <button class="btn btn-primary search-button" type="submit" >Search</button>
      </div>
    </form>
  </div>
  
  <div class="card main-card"></div>
  <img id="user-icon" src="./placeholder.jpg" width="117" height="117"   />
  <div class="username h3">The Octocat</div>
  <div class="join-date h4">1234</div>
  <div class="handle-name h4">asfd</div>
  <div class="bio-area body">This profile has no bio</div>

  <div class="col-6 stats-over">
    <div class="row gray-stats-over">
      <div class="col-4">
        <div class="stats-measure">Repos</div>
        <div class="stats-value h4">0</div>
      </div>
      <div class="col-4">
        <div class="stats-measure">Followers</div>
        <div class="stats-value h4">0</div>
      </div>
      <div class="col-4">
        <div class="stats-measure">Following</div>
        <div class="stats-value h4">0</div>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <img class="location" src="./assets/icon-location.svg" height="20"/>
      </div>
      <div class="col-5">
        <div class="location-data">0</div>
      </div>
      <div class="col-1">
        <img class="twitter" src="./assets/icon-twitter.svg" height="20"/>
      </div>
      <div class="col-5">
        <div class="twitter-data">0</div>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <img class="website" src="./assets/icon-website.svg" height="20"/>
      </div>
      <div class="col-5">
        <div class="website-data">0</div>
      </div>
      <div class="col-1">
        <img class="company" src="./assets/icon-company.svg" height="20"/>
      </div>
      <div class="col-5">
        <div class="company-data">0</div>
      </div>
    </div>    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
